<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新規顧客登録確認</title>
</head>
<body>

<h2>新規顧客登録確認</h2>

<form th:action="@{/customer_register_result}" method="post">

    <input type="hidden" name="name" th:value="${customer.name}">
    <input type="hidden" name="phone" th:value="${customer.phone}">
    <input type="hidden" name="email" th:value="${customer.email}">
    <input type="hidden" name="address" th:value="${customer.address}">

    <p>氏名：<span th:text="${customer.name}"></span></p>
    <p>電話番号：<span th:text="${customer.phone}"></span></p>
    <p>メール：<span th:text="${customer.email}"></span></p>
    <p>住所：<span th:text="${customer.address}"></span></p>

    <input type="submit" value="登録する">
</form>

<form th:action="@{/customer_register}" method="get">
    <input type="submit" value="修正する">
</form>

</body>
</html>
