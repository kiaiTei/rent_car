<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>予約完了（自分用）</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<div class="container">

    <h2>予約が確定しました</h2>

    <p>以下の内容で予約を受け付けました。</p>

    <table>
        <tr>
            <th>顧客ID</th>
            <td th:text="${er.c_id}"></td>
        </tr>
        <tr>
            <th>車ID</th>
            <td th:text="${er.car_id}"></td>
        </tr>
        <tr>
            <th>開始日</th>
            <td th:text="${er.rent_sDate}"></td>
        </tr>
        <tr>
            <th>返却日</th>
            <td th:text="${er.rent_eDate}"></td>
        </tr>
        <tr>
            <th>状態</th>
            <td th:switch="${er.status}">
                <span th:case="'ongoing'">予約中</span>
                <span th:case="'returned'">返却済</span>
                <span th:case="'cancelled'">キャンセル</span>
            </td>
        </tr>
    </table>

    <br>

    <!-- 一覧へ戻る -->
    <form th:action="@{/reserve_input_login}" method="get">
        <input type="submit" value="予約一覧へ戻る">
    </form>

    <!-- TOPへ戻る -->
    <form th:action="@{/login_customer_result}" method="get">
        <input type="submit" value="TOPへ戻る">
    </form>

</div>    

</body>
</html>
