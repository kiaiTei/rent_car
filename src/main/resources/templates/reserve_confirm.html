<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>予約内容確認</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="employee-page">

<div class="container confirm-box">

    <h2 class="title">予約内容確認</h2>

    <!-- 確認内容（左寄せ） -->
    <div class="confirm-list-check">

        <p><span>顧客ID：</span><span th:text="${session.er.c_id}"></span></p>
        <p><span>車両ID：</span><span th:text="${session.er.car_id}"></span></p>
        <p><span>開始日：</span><span th:text="${session.er.rent_sDate}"></span></p>
        <p><span>返却日：</span><span th:text="${session.er.rent_eDate}"></span></p>
        <p><span>状態　：</span>
            <span th:switch="${session.er.status}">
                <span th:case="'ongoing'">予約中</span>
                <span th:case="'returned'">返却済</span>
                <span th:case="'cancelled'">キャンセル</span>
            </span>
        </p>

    </div>

    <!-- 下段ボタン（横並び・中央） -->
    <div class="confirm-buttons">

        <!-- 戻る -->
        <form th:action="@{/reserve_input}" method="get">
            <button type="submit" class="btn btn-back">
                入力画面に戻る
            </button>
        </form>

        <!-- 確定 -->
        <form th:action="@{/reserve_result}" method="post"
              onsubmit="return confirm('この内容で予約しますか？');">

            <input type="hidden" name="customerId" th:value="${session.er.c_id}">
            <input type="hidden" name="carId" th:value="${session.er.car_id}">
            <input type="hidden" name="rentStart" th:value="${session.er.rent_sDate}">
            <input type="hidden" name="rentEnd" th:value="${session.er.rent_eDate}">
            <input type="hidden" name="status" th:value="${session.er.status}">

            <button type="submit" class="btn btn-main">
                この内容で予約する
            </button>
        </form>

    </div>
	<div class="back-links">
				<a href="car_kannri.html">車両管理TOPへ戻る</a>
				<a href="/employee_exclusive">従業員TOPへ戻る</a>
			</div>
</div>

</body>
</html>
