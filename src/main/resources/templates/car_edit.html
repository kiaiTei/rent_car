<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>車情報編集</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body class="employee-page">

<div class="container confirm-box">

    <h2>車情報編集</h2>

    <form th:action="@{/car_update}" method="post">
        <input type="hidden" name="id" th:value="${car.id}">

        <p><span>登録番号</span><input type="text" name="plate_num" th:value="${car.plate_num}"></p>
        <p><span>ブランド</span><input type="text" name="brand" th:value="${car.brand}"></p>
        <p><span>モデル</span><input type="text" name="model" th:value="${car.model}"></p>
        <p><span>座席数</span><input type="number" name="seats" th:value="${car.seats}"></p>
        <p><span>価格</span><input type="number" name="price" th:value="${car.price}"></p>
        <p><span>状態</span>
            <select name="status">
                <option th:value="available" th:selected="${car.status=='available'}">予約可能</option>
                <option th:value="rented" th:selected="${car.status=='rented'}">貸出中</option>
                <option th:value="maintenance" th:selected="${car.status=='maintenance'}">整備中</option>
            </select>
        </p>

		<!-- 上段：削除＋更新 -->
		       <div style="display:flex; justify-content:center; gap:20px; margin-top:30px;">

		           <!-- 削除 -->
		           <button type="submit"
		                   formaction="/customer_delete_confirm"
		                   formmethod="post"
		                   onclick="return confirm('本当に削除しますか？');"
		                   class="btn btn-danger">
		               削除
		           </button>

		           <!-- 更新 -->
		           <button type="submit"
		                   onclick="return confirm('この内容で更新しますか？');"
		                   class="btn btn-main">
		               更新
		           </button>

		       </div>

    <!-- 戻るリンク -->
    <div class="back-links" style="margin-top:20px; text-align:center;">
        <a href="car_kannri.html">車両管理TOPへ戻る</a> |
        <a href="/employee_exclusive">従業員TOPへ戻る</a>
    </div>

</div>

</body>
</html>
