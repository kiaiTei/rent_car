<!DOCTYPE html>
<html>
	

	<head>
		<meta charset="UTF-8">
		<title>全件表示</title>
	</head>
	
	
	<body>
		
		<p>登録されている車は以下の通りです。</p>
		
		<table>
			
			<tr> <th>車両ID</th>
<th>登録番号</th> <th>ブランド</th> <th>モデル</th> <th>座席数</th> <th>値段</th> <th>状態</th> <th>操作</th> 
			</tr>
<!--<tr> <th>車両ID</th>-->
<!--<th>登録番号</th> <th>ブランド</th> <th>モデル</th> <th>座席数</th> <th>状態</th> <th>操作</th> -->
<!--			</tr>-->
			<tr th:each="v : ${all_car}">
				<td th:text="${v.id}"></td>
			    <td th:text="${v.plate_num}"></td>
			    <td th:text="${v.brand}"></td>
				<td th:text="${v.model}"></td>
				<td th:text="${v.seats}"></td>
				<td th:text="${v.price}"></td>
				<td th:switch="${v.status}">
				    <span th:case="'available'">予約可能</span>
				    <span th:case="'rented'">貸出中</span>
				    <span th:case="'maintenance'">整備中</span>
				</td>
				<td>
				  <a th:href="@{/car_edit(id=${v.id})}">修正</a>
				</td>
			</tr>
			
		</table>
		
		<p><a href="car_kannri.html">車両管理TOPへ戻る</a></p>
		<p><a href="/employee_exclusive">ＴＯＰへ戻る</a></p>
	
	</body>
	
	
</html>
