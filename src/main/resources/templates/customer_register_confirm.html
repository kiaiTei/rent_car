<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>顧客登録確認</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="employee-page">

<div class="container confirm-box">

    <h2>登録内容確認</h2>

    <!-- 確認内容 -->
    <div class="confirm-list">
        <p>名前：<span th:text="${customer.name}"></span></p>
        <p>電話：<span th:text="${customer.phone}"></span></p>
        <p>メール：<span th:text="${customer.email}"></span></p>
        <p>住所：<span th:text="${customer.address}"></span></p>
    </div>

    <!-- ボタンエリア -->
    <div class="confirm-buttons">

        <!-- 戻る -->
        <form th:action="@{/customer_register}" method="get">
            <button type="submit" class="btn btn-back">入力をやり直す</button>
        </form>

        <!-- 登録 -->
        <form th:action="@{/customer_register_result}" method="post">
            <input type="hidden" name="name" th:value="${customer.name}">
            <input type="hidden" name="phone" th:value="${customer.phone}">
            <input type="hidden" name="email" th:value="${customer.email}">
            <input type="hidden" name="address" th:value="${customer.address}">
            <input type="hidden" name="password" th:value="${customer.password}">
            <button type="submit" class="btn btn-main">この情報を登録する</button>
        </form>

    </div>


</div>
<p><a href="/employee_exclusive" class="btn-sub">従業員ページへ戻る</a></p>

</body>
</html>
