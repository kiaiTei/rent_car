<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>顧客情報更新確認</title>
</head>
<body>

<h2>顧客情報更新確認</h2>

<form th:action="@{/customer_update_result}" method="post">

    <input type="hidden" name="customerId"
           th:value="${customer.customerId}">
    <input type="hidden" name="name"
           th:value="${customer.name}">
    <input type="hidden" name="phone"
           th:value="${customer.phone}">
    <input type="hidden" name="email"
           th:value="${customer.email}">
    <input type="hidden" name="address"
           th:value="${customer.address}">

    <p>ID：<span th:text="${customer.customerId}"></span></p>
    <p>氏名：<span th:text="${customer.name}"></span></p>
    <p>電話番号：<span th:text="${customer.phone}"></span></p>
    <p>メール：<span th:text="${customer.email}"></span></p>
    <p>住所：<span th:text="${customer.address}"></span></p>

    <input type="submit" value="更新する">
</form>

<form th:action="@{/customer_info}" method="get">
    <input type="submit" value="戻る">
</form>

</body>
</html>
