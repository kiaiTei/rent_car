<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>顧客削除確認</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="employee-page">

<div class="container confirm-box">

    <h2 class="title">顧客削除確認</h2>

    <p class="result-message">
        以下の顧客情報を削除してもよろしいですか？
    </p>

    <!-- 顧客情報（左詰め） -->
    <div class="confirm-list">
        <p>ID：<span th:text="${customer.customerId}"></span></p>
        <p>氏名：<span th:text="${customer.name}"></span></p>
        <p>電話番号：<span th:text="${customer.phone}"></span></p>
        <p>メール：<span th:text="${customer.email}"></span></p>
        <p>住所：<span th:text="${customer.address}"></span></p>
    </div>

    <!-- ボタン -->
    <div class="confirm-buttons" style="margin-top:30px;">

        <!-- キャンセル -->
        <form th:action="@{/customer_info}" method="get">
            <button type="submit" class="btn btn-back">
                キャンセル
            </button>
        </form>

        <!-- 削除実行 -->
        <form th:action="@{/customer_delete_result}" method="post"
              onsubmit="return confirm('本当に削除しますか？');">
            <input type="hidden" name="customerId"
                   th:value="${customer.customerId}">
            <button type="submit" class="btn btn-danger">
                削除する
            </button>
        </form>

    </div>

    <!-- 下部リンク -->
    <div style="display:flex; justify-content:center; margin-top:25px;">
        <a th:href="@{/employee_exclusive}" class="btn btn-sub">
            従業員TOPへ戻る
        </a>
    </div>

</div>

</body>
</html>
