<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/style.css">
<title>顧客登録完了</title>
</head>
<body class="employee-page">

<div class="container confirm-box">
    <h2>登録が完了しました</h2>
<p>お客様ID: <span th:text="${customer.customerId}"></span></p>
<p>名前: <span th:text="${customer.name}"></span></p>
<p>電話: <span th:text="${customer.phone}"></span></p>
    <div class="result-message">
        <p>顧客情報の登録が正常に完了しました。</p>
    </div>

    <!-- ボタンを中央配置 -->
    <div style="display:flex; justify-content:center; margin-top:30px;">
        <form th:action="@{/customer}" method="get" style="margin:0;">
            <button type="submit" class="btn btn-main">顧客管理画面へ戻る</button>
        </form>
    </div>

</div>

<a th:href="@{/login_customer}">ログイン</a>
<a th:href="@{/customer}">顧客管理ページへ</a>

</body>
</html>
