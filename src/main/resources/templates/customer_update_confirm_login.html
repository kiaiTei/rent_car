<form th:action="@{/customer_update_result}" method="post">
    <input type="hidden" name="customerId"
           th:value="${cu.customerId}">

</form>

	    <!-- 更新実行 -->
	    <form th:action="@{/customer/update/result}" method="post" style="margin:0;">

	    </form>
