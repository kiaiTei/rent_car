<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>顧客情報更新完了</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="employee-page">

<div class="employee-container">
    <div class="confirm-box">

        <h2 class="title">顧客情報更新完了</h2>

        <p class="result-message">
            以下の内容で顧客情報を更新しました。
        </p>

        <!-- 更新内容（左詰め） -->
        <div class="confirm-list">
            <p>ID：<span th:text="${cu.customerId}"></span></p>
            <p>氏名：<span th:text="${cu.name}"></span></p>
            <p>電話番号：<span th:text="${cu.phone}"></span></p>
            <p>メール：<span th:text="${cu.email}"></span></p>
            <p>住所：<span th:text="${cu.address}"></span></p>
        </div>

        <!-- ボタン -->
        <div class="confirm-buttons">

            <a href="car_kannri.html" class="btn btn-back">
                戻る
            </a>

            <a href="/employee_exclusive" class="btn btn-main">
                従業員TOPへ戻る
            </a>

        </div>

    </div>
</div>

</body>
</html>
