<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/style.css">
<title>顧客情報更新完了</title>
</head>
<body class="employee-page">

<div class="container confirm-box">

    <h2>顧客情報更新完了</h2>

    <p>以下の内容で顧客情報を更新しました。</p>

    <table>
        <tr><th>ID</th><td th:text="${customer.customerId}"></td></tr>
        <tr><th>氏名</th><td th:text="${customer.name}"></td></tr>
        <tr><th>電話番号</th><td th:text="${customer.phone}"></td></tr>
        <tr><th>メール</th><td th:text="${customer.email}"></td></tr>
        <tr><th>住所</th><td th:text="${customer.address}"></td></tr>
    </table>

    <!-- 横並びボタン -->
    <div class="confirm-buttons" style="margin-top: 30px;">
        <!-- 顧客一覧へ戻る -->
        <form th:action="@{/customer_info}" method="get" style="margin:0;">
            <button type="submit" class="btn btn-back">顧客一覧へ戻る</button>
        </form>

        <!-- 従業員専用サイトへ戻る -->
        <form th:action="@{/employee_exclusive}" method="get" style="margin:0;">
            <button type="submit" class="btn btn-main">従業員専用サイトへ戻る</button>
        </form>
    </div>

</div>

</body>
</html>
