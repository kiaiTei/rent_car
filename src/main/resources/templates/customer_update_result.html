<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/style.css">
<title>顧客情報更新完了</title>
</head>
<body>

<h2>顧客情報更新完了</h2>

    <p>以下の内容で顧客情報を更新しました。</p>

<table border="1">
    <tr><th>ID</th><td th:text="${cu.customerId}"></td></tr>
    <tr><th>氏名</th><td th:text="${cu.name}"></td></tr>
    <tr><th>電話番号</th><td th:text="${cu.phone}"></td></tr>
    <tr><th>メール</th><td th:text="${cu.email}"></td></tr>
    <tr><th>住所</th><td th:text="${cu.address}"></td></tr>
</table>



<br>


<form th:action="@{/customer_info}" method="get">
    <input type="submit" value="顧客一覧へ戻る">
</form>
<form th:action="@{/employee_exclusive}" method="get">
    <input type="submit" value="従業員専用サイトへ戻る">
</form>

</body>
</html>
